<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parties</title>
    <style>
        /* Add your styles specific to the parties section here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Define your styles for the parties section */
        .party-container {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .party-item {
            width: 200px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 0 10px 20px 10px;
            text-align: center;
        }

        .party-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .party-details {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="party-container">
        <div class="party-item">
            <img src="images/image6.jpg" alt="Party 1">
            <div class="party-details">
                <p>Date: January 15, 2023</p>
                <p>Time: 8:00 PM</p>
                <p>Venue: Party Venue 1</p>
            </div>
        </div>

        <div class="party-item">
            <img src="images/image7.jpg" alt="Party 2">
            <div class="party-details">
                <p>Date: February 10, 2023</p>
                <p>Time: 7:30 PM</p>
                <p>Venue: Party Venue 2</p>
            </div>
        </div>

        <div class="party-item">
            <img src="images/image8.jpg" alt="Party 3">
            <div class="party-details">
                <p>Date: March 20, 2023</p>
                <p>Time: 9:00 PM</p>
                <p>Venue: Party Venue 3</p>
            </div>
        </div>

        <div class="party-item">
            <img src="images/image9.jpg" alt="Party 4">
            <div class="party-details">
                <p>Date: March 22, 2023</p>
                <p>Time: 9:30 PM</p>
                <p>Venue: Party Venue 4</p>
            </div>
        </div>
        <!-- Add more party items as needed -->
    </div>
</body>

</html>
